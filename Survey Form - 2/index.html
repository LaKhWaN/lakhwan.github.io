<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <form action="">
        <h1>freeCodeCamp Survey Form</h1>
        <div class ="small-text">
            <i>Thank you for taking the time to help us improve the platform</i>
        </div>
        <br>
        <div class="container">
            <label>Name</label>
            <input class="streched" type="text" placeholder="Enter your Name here">
            <br><br><br>
            <label>Email</label>
            <input class="streched" type="email" placeholder="Enter your Email here">
            <br><br><br>
            <label>Age (optional)</label>
            <input class="streched" type="number" placeholder="Age">
            <br><br><br>
            <label>Which option best describes your current role?</label>
            <br><br>
            <select>
                <option value="">Select current role</option>    
                <option value="">Full time job</option>    
                <option value="">Full time learner</option>    
                <option value="">Prefer not to say</option>    
                <option value="">Others</option>    
            </select>
            <br><br><br>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <br><br>
            <input type="radio" name="" id=""> <span>Definitely</span>
            <br><br>
            <input type="radio" name="" id=""> <span>Maybe</span>
            <br><br>
            <input type="radio" name="" id=""> <span>Not sure</span>
            <br><br>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <br><br>
            
            <select>
                <option value="">Select an option</option>    
                <option value="">Challanges</option>    
                <option value="">Projects</option>    
                <option value="">Community</option>    
                <option value="">Open Source</option>    
            </select>
            <br><br><br>
            <label>What would you like to see improved? (Check all that apply)</label>
            <br><br>
            <input type="checkbox" name="" id=""> <span>Front-end Projects</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Back-end Projects</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Data Visualization</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Challanges</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Open Source Community</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Gitter help rooms</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Videos</span>
            <br>
            <input type="checkbox" name="" id=""> <span>City Meetups</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Wiki</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Forum</span>
            <br>
            <input type="checkbox" name="" id=""> <span>Additional Courses</span>
            <br><br><br>
            <label>Any comments or suggestions?</label>
            <br><br>
            <textarea placeholder="Enter your comment here..." name="" id="" class='txt-area'></textarea>
            <button class="btn"><span>Submit</span></button>
        </div>
    </form>
    <br><br><br>
</body>
</html>
