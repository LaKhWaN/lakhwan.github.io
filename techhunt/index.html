    <script> 
        function getQuestion(){
            const code = document.getElementById("code").value;
            const qSet = riddles[code];
            if(qSet!=null){
                document.getElementById("body").innerHTML = `<h3>Question [<span id="quesCode">${code}</span>]</h3>
                <input type="text" id="answer" placeholder="Answer">
                <button class="btn" onclick="checkAnswer()">Submit</button>
                <div id="error"></div>`;
            } else {
                document.getElementById("error").innerHTML = `<h3>Invalid Code</h3>`;
            }
        }
        function checkAnswer(){
            const inputAns = document.getElementById("answer").value;
            const quesCode = document.getElementById("quesCode").innerHTML;
            const ans = riddles[quesCode].answer;
            if(inputAns == ans){
                document.getElementById("error").innerHTML = `<h3 style="color:green;">Correct Answer</h3>`;
            } else {
                document.getElementById("error").innerHTML = `<h3>Wrong Answer</h3>`;
            }
        }
    </script>
